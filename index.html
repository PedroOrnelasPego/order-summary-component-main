<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Order summary card</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> 
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="image">
        <img src="images/illustration-hero.svg" alt="hero" />
      </div>

      <div class="title"><h2>Order Summary</h2></div>
        
          <p>
            You can now listen to millions of songs, <br> audiobooks, and podcasts on any
            device <br> anywhere you like!
          </p>
        
      <div class="plan">
        <img src="images/icon-music.svg" alt="" />
        <div>Annual Plan
        <div style="color: hsl(224, 23%, 55%); font-weight: normal; padding-top: 4px;"> $59.99/year</div>
        </div>
        
        <a href="#">Change</a>
      </div>
      <div class="button">
        <button>Proceed to Payment</button>
      </div>
      <div class="cancel">
        <a href="#">Cancel Order</a></div>
    </div>
  </div>
  </body>
</html>
